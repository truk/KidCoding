<html>
<table>

<tr>
  <td>
    <h1>Message</h1>
    <textarea id="message"></textarea>
  </td>
  <td>
    <h1>Secret</h1>
    <textarea id="secret"></textarea>
  </td>
</tr>
  
</table>

<script>

var messageArea = document.getElementById('message');
var secretArea = document.getElementById('secret');

var encode = function(words){
  var letters = words.split('');
  var encoded = letters.map(function(letter){
    if (/^[a-zA-Z]$/.test(letter)){
      return letter.toLowerCase().charCodeAt(0) - 96;
    }else{
      return letter;
    }
  }).join(',');

  return encoded;
}
  
messageArea.onkeyup = function(){
  secretArea.value = encode(messageArea.value);
}

</script>
  
</html>
